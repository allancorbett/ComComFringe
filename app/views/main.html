<div class="search">
    <input class="search-input" ng-model="searchText" placeholder="Search shows" autofocus="autofocus">
    <div class="search-blur"></div>
</div>
<ul class="list">
    <li ng-repeat="show in main.newshows | filter:searchText | orderBy:'times'" class="ng-scope">
        <a class="show-title-link" href="https://tickets.edfringe.com/{{show.event_url}}" target="_blank">
            <h3 class="show-title ng-binding">{{show.name}}</h3>
        </a>
        <p><a href="https://tickets.edfringe.com/{{show.event_url}}" target="_blank">Tickets</a> â€¢ <a href="{{show.podcast_url}}" target="_blank">Podcast</a></p>
        <p>Show starts at <strong class="ng-binding">{{show.times}}</strong></p>
    </li>
</ul>
