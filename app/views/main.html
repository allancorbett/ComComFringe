<input class="search" ng-model="searchText" placeholder="Search shows">
<ul class="list">
    <li ng-repeat="show in main.shows | filter:searchText | orderBy:'times'" class="ng-scope">
        <a href="https://tickets.edfringe.com/{{show.event_url}}" target="_blank">
            <h3 class="show-title ng-binding">{{show.name}}</h3>
        </a>
        <a href="https://tickets.edfringe.com/{{show.event_url}}" target="_blank"><strong>Details</strong></a> •
        <a href="{{show.podcast_url}}" target="_blank"><strong>Podcast</strong></a> • Show starts at <strong class="ng-binding">{{show.times}}</strong>
    </li>
</ul>
